<div class="row">
  <div class="col-12">
    <button class="btn btn-info" (click)="goBack()">
      <i class="fas fa-arrow-left"></i>
      Go Back</button>
  </div>
</div>
<div class="container my-4 ">
  <!-- goBack -->
  <div class="row ">
    <div class="col-md-4 ">
      <img src="{{thisProduct.img}}" alt="product image" class="img-fluid shadow-sm rounded ">
    </div>
    <div class=" col-md-6">
      <div class="product-info">
        <h2 class="fw-bold">{{thisProduct.name}}</h2>
        <h3 class="text-success mb-3">price: {{thisProduct.price}}</h3>
        <p class="text-muted">{{thisProduct.description}}</p>
        <ul class="list-unstyled">
          <li><strong>quantity:</strong> {{thisProduct.quantity}}</li>
          <li><strong>material:</strong> {{thisProduct.material}}</li>
        </ul>
        <!-- <button class="btn btn-primary mt-3">Add to Cart</button> -->
      </div>
    </div>
  </div>
</div>

<!--  buttons arrow for prev, next -->
<div class="container my-4">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-primary" (click)="prevProduct()" [disabled]="disablePrev()">
        <i class="fas fa-arrow-left"></i>
        Prev</button>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-primary" (click)="nextProduct()" [hidden]="disableNext()">
        Next <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
